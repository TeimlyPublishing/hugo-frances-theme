{{ define "main" }}
	<ul id="og-grid" class="og-grid">
		{{ range $.Site.Data.artworks.artworks }}
			<li>
				<a 
					href="" 
					data-largesrc="{{ .image }}" 
					data-title="{{ .title }}" 
					data-description="{{ .mediums }}"
					data-description="{{ .dimensions }}"
					data-description="{{ .description }}">
					<img src="{{ .thumb }}" alt="{{ .alt }}"/>
				</a>
			</li>
		{{ end }}
	</ul>
{{ end }}
